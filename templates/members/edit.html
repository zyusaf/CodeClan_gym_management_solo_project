{% extends "base.html" %}
{% block content %}

<h2 class="page-title"> Edit member </h2>

<form class="new-session-form" action="/members/{{member.id}}" method="POST">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{member.first_name}}">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{member.last_name}}">
    <input type="submit" value="Edit Member">
    </div>
</form>

{% endblock %}
