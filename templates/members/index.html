{% extends "base.html" %}
{% block content %}

<h2>Members</h2>

<a href="members/new">New Member</a>

{% for member in members %}

<section>
    <p> <a href="/members/{{ member.id }}">{{ member.first_name }} {{member.last_name}}</a></p>
    <button><a href="/members/{{ member.id }}/edit">Edit</a></button>
    <form action="/members/{{ member.id }}/delete" method="POST">
    <input type="submit" value="Delete" id="delete_button"></form>
</section>

{% endfor %}
{% endblock %}
