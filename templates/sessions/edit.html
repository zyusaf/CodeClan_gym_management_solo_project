{% extends "base.html" %}
{% block content %}

<h2 class="page-title">Edit a session</h2>

<form class="new-session-form" action="/sessions/{{session.id}}" method="POST">
    <div>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" value="{{session.description}}">
    </div>
    <div>
        <label for="duration">Duration:</label>
        <input type="number" name="duration" id="duration" value="{{session.duration}}">
    <input type="submit" value="Edit Session">
    </div>
</form>

{% endblock %}
