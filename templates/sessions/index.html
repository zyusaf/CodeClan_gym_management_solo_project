{% extends "base.html" %}
{% block content %}

<h2>Sessions</h2>

<a href="sessions/new">New Session</a>

{% for session in sessions %}

<section>
    <p>Description: {{ session.description }}, Duration: {{session.duration}}</p>
    <button><a href="/sessions/{{ session.id }}/edit">Edit</a></button>
    <form action="/sessions/{{ session.id }}/delete" method="POST">
    <input type="submit" value="Delete" id="delete_button"></form>
</section>

{% endfor %}
{% endblock %}
